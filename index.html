<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вазн Индекси Калкулятори</title>
    <style>
        body { font-family: sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); width: 90%; max-width: 300px; text-align: center; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; }
        #res { margin-top: 20px; font-weight: bold; color: #333; }
    </style>
</head>
<body>

<div class="box">
    <h2>BMI Калкулятор</h2>
    <input type="number" id="h" placeholder="Бўйингиз (см)">
    <input type="number" id="w" placeholder="Вазнингиз (кг)">
    <button onclick="calc()">Ҳисоблаш</button>
    <div id="res"></div>
</div>

<script>
    function calc() {
        let h = document.getElementById('h').value / 100;
        let w = document.getElementById('w').value;
        if(h > 0 && w > 0) {
            let bmi = (w / (h * h)).toFixed(1);
            let msg = bmi < 18.5 ? "Озиқ" : bmi < 25 ? "Норма" : "Ортиқча вазн";
            document.getElementById('res').innerHTML = "Натижа: " + bmi + "<br>" + msg;
        } else { alert("Маълумот киритинг!"); }
    }
</script>

</body>
</html>
